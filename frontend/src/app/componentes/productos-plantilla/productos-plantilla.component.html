<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">

      <!-- Inicio de tarjeta--->
      <div class="col-md-4" *ngFor="let producto of productosData" >
        <div class="card mb-4 shadow-sm">
          <img src="{{ producto.urlImagen}}" width="100%" height="100%" alt="">
          <div class="card-body">
            <p class="card-text">{{ producto.nombre}}</p>
            <p class="card-text">{{ producto.descripcion}}</p>
            <p class="card-text">{{ producto.precio }}</p>
            <p class="card-text">{{ producto.categoria}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">

                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="comprarProducto(producto)" >Comprar</button>
              </div>
              <small class="text-muted">
                <i  class="fas fa-star"></i>
              </small>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin de tarjeta--->

    </div>
  </div>
</div>
