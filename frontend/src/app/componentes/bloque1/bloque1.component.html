<div class="container">
    <div class="btn-group" role="group" aria-label="Basic example" style="float: right !important;">
        <button style="background-color: #4db6ac;" (click)=" editando=true" type="button" class="btn btn-secondary">Editar</button>
        <button style="background-color: #4db6ac;"  style="background-color: #4db6ac;"(click)="obtenerData()" type="button" class="btn btn-secondary">Ver</button>
        <button style="background-color: #4db6ac;" (click)="actualizarBloque()"  type="button" class="btn btn-secondary">Actualizar</button>
        <button style="background-color: #4db6ac;" (click)="guardarBloque()"  type="button" class="btn btn-secondary">Guardar</button>
    </div>
</div>

<br><br>
<div class="text-center">
    <h6>Ingrese el Shorcut</h6>
</div>

<div class="container mb-2" *ngIf="!editando">

    <app-header-plantilla *ngIf="header" [header]="header" ></app-header-plantilla>

    <app-imagen-plantilla *ngIf="imagen" [imagen]="imagen" ></app-imagen-plantilla>


</div>


<div *ngIf="editando" class="container mt-2 mb-2 p-2">
    <ckeditor [editor]="Editor" [(ngModel)]="model.editorData"></ckeditor>
</div>


<div style="margin-left: 900px; margin-right: 100px;" *ngIf="mensaje"  class="alert alert-{{ alert }} alert-dismissible fade show" role="alert">
    <strong>{{ mensaje }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div style="margin-left: 900px; margin-right: 100px;" *ngIf="mensaje2"  class="alert alert-{{ alert }} alert-dismissible fade show" role="alert">
    <strong>{{ mensaje2 }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
