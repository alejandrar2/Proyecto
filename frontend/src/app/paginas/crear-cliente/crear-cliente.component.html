<div style="margin-right:8px ;" class="row">
    <div style="background-image: url(../../../assets/img/log.jpg);background-position: center center ; background-repeat: no-repeat ; background-size:cover; height: 657px;"
        class=" col-8 md-4 sm-2">

    </div>
    <div style="background-color: #24303C;" class="col-4 md-2 ">
        <section style="margin-top: 0px;" class="form-register">
            <img style="width: 229px; height: 123px; padding-left: 64px;" src="../../../assets/img/logo.png">
            <h6>Registrarse</h6>
            <input class="controls" type="text" name="nombre" [(ngModel)]="cliente.nombre"
                placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellido" [(ngModel)]="cliente.apellido"
                placeholder="Ingrese su Apellido">
                <input class="controls" type="text" name="Sexo" [(ngModel)]="cliente.sexo"
                placeholder="Sexo">
            <input class="controls" type="email" name="correo" [(ngModel)]="cliente.correo"
                placeholder="Ingrese su Correo">
            <input class="controls" type="password" name="contrasenia" [(ngModel)]="cliente.contrasenia"
                placeholder="Ingrese su Contraseña">
            <label>
                <input type="checkbox" value="remember-me"> De acuerdo con los terminos y condiciones
            </label>
            <button style="width: 47%; margin-left: 92px;" class="botons btn btn-sm btn-block" type="button" (click)="crearCliente()" >Registrarse</button>
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </section>
    </div>
