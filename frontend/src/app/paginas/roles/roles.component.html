<h3>Roles</h3>
<br>
<button style="margin-bottom: 15px;" type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Nuevo Rol
</button>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del Rol</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of roles ; index as i" >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.nombre }}</td>
            <td>{{ user.descripcion }}</td>
            <td> <button class="btn btn-sm btn-danger" (click)=" eliminarRol(user._id)" > Eliminar </button> </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Rol</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input [(ngModel)]="rol.nombre" type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Descripcion</label>
                        <input [(ngModel)]="rol.descripcion" type="text" class="form-control" placeholder="Descripcion">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" (click)="guardarRol()"
                    class="btn btn-primary btn-sm" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
