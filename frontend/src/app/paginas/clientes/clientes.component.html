<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Compras</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of clientes; index as i" >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.correo }}</td>
            <td>{{ user.compras.length }}</td>
            <td> <button class="btn btn-sm btn-danger" (click)=" eliminarCliente( user._id  ) " > Eliminar </button> </td>
        </tr>
    </tbody>
</table>
