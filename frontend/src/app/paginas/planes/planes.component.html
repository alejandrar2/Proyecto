<h3>Planes</h3>
<br>
<button style="margin-bottom: 15px;" type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Nuevo Plan
</button>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del Plan</th>
            <th scope="col">Cantidad de Paginas </th>
            <th scope="col">Cantidad de Productos </th>
            <th scope="col">Precio </th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of planes; index as i" >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.nombre }}</td>
            <td>{{ user.cantidadPaginas }}</td>
            <td>{{ user.cantidadProductos }}</td>
            <td>{{ user.precio }}</td>
            <td> <button class="btn btn-sm btn-danger" > Eliminar </button> </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Plan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input [(ngModel)]="plan.nombre" type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Cantidad de Paginas</label>
                        <input [(ngModel)]="plan.cantidadPaginas" type="text" class="form-control" placeholder="Cantidad de Paginas">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Cantidad de Productos</label>
                        <input [(ngModel)]="plan.cantidadProductos" type="text" class="form-control" placeholder="Cantidad de Productos">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Precio</label>
                        <input [(ngModel)]="plan.precio" type="text" class="form-control" placeholder="Precio">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" (click)="guardarPlan()"
                    class="btn btn-primary btn-sm" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
