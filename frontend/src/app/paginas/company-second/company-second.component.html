<app-navbar-plantilla [empresa]="empresa"></app-navbar-plantilla>

<app-header-plantilla *ngIf="header" [header]="header"></app-header-plantilla>

<app-imagen-plantilla *ngIf="imagen" [imagen]="imagen"></app-imagen-plantilla>

<div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          
        </div>
        <div class="col-4 text-center">
          <a style="font-size: 43px!important;" class="blog-header-logo text-dark" href="#">{{nombreEmpresa}}</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="#">Cerrar Sesion</a>
        </div>
      </div>
    </header>
  
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-center">
        <a (click)="paginaSeleccionada(item._id)" *ngFor="let item of paginas" [routerLink]="['/companies/'+idEmpresa+'/pages/'+item._id]"  class="p-2 text-muted" >{{ item.titulo }}</a>       
      </nav>
    </div>

<app-productos-plantilla *ngIf="productos" [productos]="productos"></app-productos-plantilla>

<app-galeria-plantilla *ngIf="existeGaleria" [galeria]="galeria"></app-galeria-plantilla>

<app-login-plantilla *ngIf="login" [login]="login"></app-login-plantilla>

<app-download *ngIf="download" [download]="download"></app-download>
