<h3>Paginas</h3>
<button style="margin-bottom: 15px;" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Agregar
</button>


<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of sitios">
            <th scope="row">1</th>
            <td>{{item.titulo}}</td>
            <td>{{item.descripcion}}</td>
            <td> <button (click)="eliminarSitio(item._id)" class="btn btn-danger btn-sm">Eliminar</button> </td>
            <td> <a [routerLink]="['/companies/', item._id ]" routerLinkActive="router-link-active"  class="btn btn-danger btn-sm">ver</a> </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Sitio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Titulo del sitio</label>
                        <input [(ngModel)]="sitio.titulo" type="text" class="form-control" placeholder="Titulo del sitio">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Descripcion</label>
                        <input [(ngModel)]="sitio.descripcion" type="text" class="form-control" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Palabras Claves</label>
                        <input [(ngModel)]="sitio.palabrasClaves" type="text" class="form-control" placeholder="Palabras Claves">
                    </div>
                    
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" [(ngModel)]="sitio.navbar" required>
                          <label class="form-check-label" for="invalidCheck2">
                            Navbar
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"  [(ngModel)]="sitio.footer"required>
                          <label class="form-check-label" for="invalidCheck2">
                            Footer
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" [(ngModel)]="sitio.paginaPrincipal"  required>
                          <label class="form-check-label" for="invalidCheck2">
                            Pagina Principal
                          </label>
                        </div>
                      </div>
                    <div>
                        <input (change)="subirImagen($event)" type="file" name="archivo" class="d-none" #input>
                        <img (click)="input.click()" style="width: 90px; height: 63px; margin-left: 170px;"
                            src="../../../assets/img/upload.png"></div>
                    <div style="margin-left: 170px">Subir Logotipo</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" [disabled]="!imagenSubida" (click)="guardarSitio()"
                 class="btn btn-primary btn-sm" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
