<h3>Paginas</h3>
<button style="margin-bottom: 15px;" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Agregar
</button>


<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td> <button class="btn btn-danger btn-sm">Eliminar</button> </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Sitio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Titulo del sitio</label>
                        <input type="text" class="form-control" placeholder="Titulo del sitio">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Descripcion</label>
                        <input type="text" class="form-control" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Palabras Claves</label>
                        <input type="text" class="form-control" placeholder="Palabras Claves">
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label">Navbar</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label">Footer</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label">Pagina Principal</label>
                    </div>
                    <div>
                        <input type="file" name="archivo" class="d-none" #input>
                        <img (click)="input.click()" style="width: 90px; height: 63px; margin-left: 170px;"
                            src="../../../assets/img/upload.png"></div>
                    <div style="margin-left: 170px">Subir Logotipo</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary btn-sm">Guardar</button>
            </div>
        </div>
    </div>
</div>
