<h3>Productos</h3>
<button style="margin-bottom: 15px;" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Agregar
</button>


<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>Otto</td>
            <td> <button class="btn btn-danger btn-sm">Eliminar</button> </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre del producto</label>
                        <input [(ngModel)]="producto.nombre" type="text" class="form-control" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Descripcion</label>
                        <input [(ngModel)]="producto.descripcion" type="text" class="form-control" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Precio</label>
                        <input [(ngModel)]="producto.precio" type="text" class="form-control" placeholder="Precio">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Categoria</label>
                       <select [(ngModel)]="producto.categoria" class="form-control">
                           <option value="">Categoria 1</option>
                       </select>
                    </div>
                    <div>
                        <input type="file"  (change)="subirImagen($event)" name="archivo" class="d-none" #input>
                        <img (click)="input.click()" style="width: 90px; height: 63px; margin-left: 170px;"
                            src="../../../assets/img/upload.png"></div>
                    <div style="margin-left: 170px">Subir Imagen</div>
                </div>   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button"(click)="guardarProducto()" class="btn btn-primary btn-sm">Guardar</button>
            </div>
        </div>
    </div>
</div>
