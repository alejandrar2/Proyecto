<h3>Banco de Imagenes</h3>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <button data-toggle="modal" data-target="#botonSubirLogotipo"class="btn btn-sm btn-secondary" type="button">Agregar Imagen</button>
</div>

<div class="row">
    <div class="col-4 p-1 " *ngFor="let img of imagenes" >
        <img class="img-fluid" src="{{ img.urlImagen }}" alt="{{ img.nombre }}">
    </div>        
</div>

<div class="modal fade" id="botonSubirLogotipo" tabindex="-1" role="dialog" aria-labelledby="botonSubirLogotipoLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="botonSubirLogotipoLabel">Nuevo Logotipo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <input type="file" (change)="subirImagen($event)" name="archivo" class="d-none" #input>
                        <img (click)="input.click()" style="width: 90px; height: 63px; margin-left: 170px;"
                            src="../../../assets/img/upload.png"></div>
                    <div style="margin-left: 170px">Subir Imagen</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button"
                    class="btn btn-primary btn-sm" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
