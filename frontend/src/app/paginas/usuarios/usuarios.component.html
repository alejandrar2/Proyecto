<h3>Usuarios</h3>
<button style="margin-bottom: 15px;" type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Nuevo Administrador
</button>

<div *ngIf="mensaje"  class="alert alert-{{ alert }} alert-dismissible fade show" role="alert">
    <strong>{{ mensaje }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarios , index as i ">
            <th scope="row">{{i+1}}</th>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.correo }}</td>
            <td>{{ user.contrasenia }}</td>
            <td> <button class="btn btn-sm btn-danger" (click)=" eliminarUsuario(user._id)"> Eliminar </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Administrador</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input [(ngModel)]="usuario.nombre" type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Apellido</label>
                        <input [(ngModel)]="usuario.apellido" type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Correo</label>
                        <input [(ngModel)]="usuario.correo" type="text" class="form-control" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Contrasenia</label>
                        <input [(ngModel)]="usuario.contrasenia" type="text" class="form-control" placeholder="Contrasenia">
                    </div>

                   
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" (click)="guardarUsuario()"
                    class="btn btn-primary btn-sm" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
