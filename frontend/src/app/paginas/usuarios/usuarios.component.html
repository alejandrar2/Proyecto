

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarios" >
            <th scope="row">1</th>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.correo }}</td>
            <td> <button class="btn btn-sm btn-danger" (click)=" eliminarUsuario( user._id  ) " > Eliminar </button> </td>
        </tr>
    </tbody>
</table>
