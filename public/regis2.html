<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/register.css">
  <title>Registro</title>
</head>

<body>

  <div style="margin-right:8px ;" class="row">
    <div
      style="background-image: url(img/log.jpg);background-position: center center ; background-repeat: no-repeat ; background-size:cover; height: 657px;"
      class=" col-8 md-4 sm-2">

    </div>
    <div style="background-color: #24303C;" class="col-4 md-2 ">
        <section style="margin-top: 0px;" class="form-register">
          <img style="width: 229px; height: 123px; padding-left: 64px;" src="img/logo.png">
            <h4>Registrarse</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre de la Empresa">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Rubro de la empresa">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Correo de la Empresa">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
            <label>
                <input type="checkbox" value="remember-me"> De acuerdo con los terminos y condiciones
              </label>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
          </section>

     
    </div>

     

      

</body>

</html>
